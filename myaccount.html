<!DOCTYPE html>
<html lang="en">

                    </div>
                    <div class="dropdown dropdown-theme">

                        </button>
                        <ul class="dropdown-menu dropdown-theme">
                            <li><a class="dropdown-item" href="#">Euro</a></li>

                        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    </span>
                </div>
            </div>
        </div>

                    <a href="index.html">

                </div>

                    <a href="myaccount.html"><i class="fa-regular fa-user me-1"></i>My Account</a>
